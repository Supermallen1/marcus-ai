<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #chat-box {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin: 0 auto 20px;
        }
        #user-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        #send-btn, #toggle-listening {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #toggle-listening {
            font-size: 24px;
            padding: 15px 30px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Marcus AI Chat</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>
    <button id="toggle-listening">Contact Marcus</button> <!-- Voice Activation Button -->

    <script>
        document.getElementById("send-btn").addEventListener("click", sendMessage);
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        // Voice recognition setup
        let isListening = false;
        const toggleButton = document.getElementById("toggle-listening");
        let recognition;

        if ("webkitSpeechRecognition" in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = "en-US";

            recognition.onresult = function(event) {
                const transcript = event.results[event.results.length - 1][0].transcript;
                document.getElementById("user-input").value = transcript; // Set input field
                sendMessage(); // Auto-send message
            };

            recognition.onerror = function(event) {
                console.error("Speech recognition error:", event.error);
            };

            toggleButton.addEventListener("click", function() {
                if (!isListening) {
                    recognition.start();
                    toggleButton.textContent = "Disconnect";
                } else {
                    recognition.stop();
                    toggleButton.textContent = "Contact Marcus";
                }
                isListening = !isListening;
            });
        } else {
            toggleButton.disabled = true;
            toggleButton.textContent = "Voice Not Supported";
        }

        // Function to send messages (Fixes text input issues)
        async function sendMessage() {
            const userMessage = document.getElementById("user-input").value.trim();
            if (!userMessage) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            document.getElementById("user-input").value = "";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();
                chatBox.innerHTML += `<p><strong>Marcus:</strong> ${data.response || "Error"}</p>`;

                // Play audio response if available
                if (data.audio_url) {
                    const audio = new Audio(data.audio_url);
                    audio.play();
                }

                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
                chatBox.innerHTML += `<p><strong>Marcus:</strong> Error</p>`;
            }
        }
    </script>

</body>
</html>
