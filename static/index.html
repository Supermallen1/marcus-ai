<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #chat-box {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin: 0 auto 20px;
        }
        #user-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        #send-btn {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Marcus AI Chat</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
    <button id="voice-btn">Start Listening</button>

<script>
document.getElementById("send-btn").addEventListener("click", sendMessage);
document.getElementById("user-input").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
    }
});

// Voice recognition setup
const voiceButton = document.getElementById("voice-btn");
let recognition;
if ("webkitSpeechRecognition" in window) {
    recognition = new webkitSpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = "en-US";

    recognition.onresult = function(event) {
        const transcript = event.results[event.results.length - 1][0].transcript;
        document.getElementById("user-input").value = transcript; // Set input field
        sendMessage(); // Auto-send message
    };

    recognition.onerror = function(event) {
        console.error("Speech recognition error:", event.error);
    };

    voiceButton.addEventListener("click", function() {
        if (recognition.running) {
            recognition.stop();
            voiceButton.textContent = "Start Listening";
        } else {
            recognition.start();
            voiceButton.textContent = "Stop Listening";
        }
    });
} else {
    voiceButton.disabled = true;
    voiceButton.textContent = "Voice not supported";
}

// Function to send messages
async function sendMessage() {
    const userMessage = document.getElementById("user-input").value;
    if (!userMessage) return;

    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
    document.getElementById("user-input").value = "";

    try {
        const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        chatBox.innerHTML += `<p><strong>Marcus:</strong> ${data.response || "Error"}</p>`;
    } catch (error) {
        console.error("Error:", error);
        chatBox.innerHTML += `<p><strong>Marcus:</strong> Error</p>`;
    }
}
</script>


</body>
</html>
