<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus AI Chat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #chat-box { width: 80%; max-width: 600px; height: 400px; border: 1px solid #ccc; overflow-y: auto; margin: auto; padding: 10px; }
        #user-input { width: 75%; padding: 10px; }
        #send-btn { padding: 10px; }
    </style>
</head>
<body>

    <h1>Chat with Marcus AI</h1>
    <div id="chat-box"></div>

    <input type="text" id="user-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>

    <script>
        document.getElementById("send-btn").addEventListener("click", async () => {
            const userMessage = document.getElementById("user-input").value;
            if (!userMessage) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            document.getElementById("user-input").value = "";

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            chatBox.innerHTML += `<p><strong>Marcus:</strong> ${data.response || "Error processing request"}</p>`;
        });
    </script>

</body>
</html>
